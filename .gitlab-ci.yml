image: "ruby:2.7.0-alpine"

.base:
  before_script:
    - apk update && apk add build-base mariadb-dev sqlite-dev nodejs npm chromium chromium-chromedriver
    - npm install yarn -g
    - gem install bundler --no-document
    - bundle install
    - export RAILS_ENV=test

stages:
  - Tests
  - Build and Push Image

test:unit:
  stage: Tests
  extends: .base
  tags:
    - docker
  script:
    - rake db:migrate
    - bundle exec rspec spec/unit

test:integration:
  stage: Tests
  extends: .base
  before_script:
    - export CHROMEDRIVER_PATH=/usr/bin/chromedriver
    - export RUBYOPT='-W:no-deprecated -W:no-experimental'
    - export RAILS_ENV=test
  tags:
    - docker
  script:
    - yarn
    - rake db:migrate
    - rake assets:precompile
    - bundle exec rspec spec/features

Build and Push Image:
  stage: Build and Push Image
  image: docker:git
  tags:
    - docker
  only:
    - master
  script:
    - docker login -u=$DOCKER_USER -p=$DOCKER_PASSWORD
    - IMAGE_TAG=$(git rev-parse HEAD | cut -c 1-8)
    - docker build -t $DOCKER_USER/$DOCKER_REPO:$IMAGE_TAG .
    - docker push $DOCKER_USER/$DOCKER_REPO:$IMAGE_TAG
